{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="card">
    <div class="card-header">
        Employee List
      </div>
<div class="card-body">
<table class="table ">
    <thead class="">
      <tr>
        <th scope="col">Title</th>
        <th scope="col">Name</th>
        <th scope="col">Age</th>
        <th scope="col">Postion</th>
        <th > <a href="{% url 'insert'  %}" class="btn btn-outline-success">Add New</button></th>
      </tr>
    </thead>
    <tbody>
       {% for i in object %}
       <tr>
        <td>{{i.title}}</td>
        <td>{{i.name}}</td>
        <td>{{i.age}}</td>
        <td>{{i.postion}}</td>
        <td>
            <a class="btn text-secondary" href="{% url 'emp_update' i.id %}" > <i class="fas fa-edit"> </i></a>
        
        <form action="{% url 'emp_delete' i.id %}" method="POST" class="d-inline">
            {% csrf_token %}
           <button type="submit" class="btn">
            <i class="far fa-trash-alt text-danger"></i>
           </button>
        </form>
    </td>
        {%endfor%}
    </tr>
    </tbody>
  </table>
</div>
</div>
  {%endblock%}
